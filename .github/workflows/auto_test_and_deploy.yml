name: auto_test_and_deploy
on: 
  pull_request:
    branches:
      - main
env:
  RAILS_ENV: test
jobs:
  prepare:
    name: prepare test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Checkout and install dependencies
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Prepare Ruby and Gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rake

      - name: bundle install
        run: bundle install --path vendor/bundle

      - name: Prepare Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'
      - name: yarn
        run: yarn --frozen-lockfile

  build-test:
    name: auto build-test
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      # - name: Setup database
      #   run: |
      #     bundle exec rails db:create
      #     bundle exec rails db:migrate

      - uses: actions/checkout@v2

      # Check vulnerability
      # - name: Run Breakman
      #   run: |
      #     bin/bundler-audit --update
      #     bin/brakeman -q -w2

      # Run Linter
      - name: Run Rubocop
        run: |
          bin/rubocop --parallel

      - name: Run ESLint
        run: |
          yarn run lint

      # Run RSpec (added later)

  deploy:
    name: auto deploy to heroku
    needs: [prepare, build-test]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "i-hate-to-eat"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: "https://i-hate-to-eat.herokuapp.com/health"